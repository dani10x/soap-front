<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>
      Parqueaderos Disponibles
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <app-arbol-xml *ngIf="xml" [xmlData]="xml"></app-arbol-xml> 

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
          <td mat-footer-cell *matFooterCellDef> Total </td>
        </ng-container>
      
        <ng-container matColumnDef="direccion">
          <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
          <td mat-cell *matCellDef="let element"> {{ element.direccion }} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="capacidad">
          <th mat-header-cell *matHeaderCellDef> Capacidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.capacidad }} </td>
          <td mat-footer-cell *matFooterCellDef> {{totalCapacidad}} </td>
        </ng-container>
      
        <ng-container matColumnDef="administrador">
          <th mat-header-cell *matHeaderCellDef> Administrador </th>
          <td mat-cell *matCellDef="let element"> {{ element.administrador }} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="ciudad">
          <th mat-header-cell *matHeaderCellDef> Ciudad </th>
          <td mat-cell *matCellDef="let element"> {{ element.ciudad }} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <ng-container matColumnDef="porcentajeCapacidad">
          <th mat-header-cell *matHeaderCellDef> % Capacidad </th>
          <td mat-cell *matCellDef="let element"> {{ element.porcentajeCapacidad }} </td>
          <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
      </table>
    
  </mat-card-content>
</mat-card>
